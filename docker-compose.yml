version: '3.9'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0.44-debian
    container_name: douttoroculos-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-douttoroculos}
      MYSQL_USER: ${DB_USER:-douttoroculos}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./setup_database.py:/docker-entrypoint-initdb.d/init.sql
    networks:
      - douttoroculos-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: douttoroculos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - douttoroculos-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: douttoroculos-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-douttoroculos}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_jwt_refresh_secret_here}
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/node_modules:/app/node_modules
    networks:
      - douttoroculos-network
    command: npm run dev
    restart: unless-stopped

  # Frontend Web (React + Vite)
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: douttoroculos-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend-web/src:/app/src
      - ./frontend-web/public:/app/public
      - ./frontend-web/node_modules:/app/node_modules
    networks:
      - douttoroculos-network
    command: npm run dev
    restart: unless-stopped

networks:
  douttoroculos-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
